name: push

on:
  push:
    branches:
      - '*'

jobs:
  push:
    runs-on: arm64v8/node:18

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Intall Dependencies
        run: npm ci --cache .npm --prefer-offline --ignore-scripts

      - name: Run lint
        run: npm run lint

      - name: Run test
        run: npm run test:coverage
